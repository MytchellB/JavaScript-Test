<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>page 4</title>
	<link rel="stylesheet" type="text/css" href="page4.css">
	<script src="page4JS.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".to").hide();
		    $("#hello").click(function(){
		        $(this).hide(4000, function(){
		        	$(".myDiv4").fadeIn("slow");
		            $("#to").fadeIn(2000);
		            $("#website").fadeIn(4000);
		        });
		    });
		});
		
		$(function(){
			
		});
		
		function changeBG(newBG) {
			switch(newBG) {
				case "blackBG":
					document.body.style.backgroundColor="black";
					document.body.style.color="white";
					break;
				case "whiteBG":
					document.body.style.backgroundColor="white";
					document.body.style.color="black";
					break;
				case "blueBG":
					document.body.style.backgroundColor="blue";
					document.body.style.color="white";
					break;
			}
		}
	</script>
	<style>
	div.myDiv4 {
		margin: auto;
		width: 20%;
		text-align: center;
		animation-name: demo;
		animation-duration: 4s;
	}
	@keyframes demo {
		50% {background-color: red;}
		100% {background-color: blue;}
	}
	
	a {
		animation-name: glow;
		animation-duration: 2s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
	}
	
	@keyframes glow {
		from { text-shadow: 0 0 0px; }
        to { text-shadow: 0 0 20px; }
	}
	
	</style>
</head>

	<body id="mainBody">
	
		<div class="myDiv3">
			<select name="chooseBG" onchange="changeBG(this.value)" id="BGChanger">
				<option value="blackBG">Black BG</option>
				<option value="whiteBG">White BG</option>
				<option value="blueBG">Blue BG</option>
			</select>
		</div>
	
		<div class="myDiv2">
			<p id="hello">hello, world</p>
		</div>
		
			<div class="myDiv4">
				<p id="welcome">Welcome</p>
				<p id="to" style="display:none;">to</p>
				<p id="website" style="display:none;">a website</p>
				
			</div>
	
	<div class="myDiv1">
		<a href="../index.html">Go to Home Page</a>
	</div>
	
	</body>
</html>
